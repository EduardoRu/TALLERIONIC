<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="divContent">
    <ion-title id="titSinIn">Ingresa tus datos</ion-title>
   <form action="" [formGroup]="credenciales">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-label id="labTitle">Nombre</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Nombre completo" formControlName="nombre"></ion-input>
            <ion-note slot="error" *ngIf="(name.dirty || name.touched) && name.errors"> Ingrese un nombre más largo </ion-note>
          </ion-item>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-label id="labTitle">Correo</ion-label>
          <ion-item fill="solid">
            <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"> Email invalido </ion-note>
          </ion-item>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-label id="labTitle">Contraseña</ion-label>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
    <ion-row style="padding-top: 30px;">
      <ion-col size="12">
        <ion-button (click)="registrar()" expand="full">
          Registrar
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="ingresar()" expand="full">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
   </form>
  </div>
</ion-content>
