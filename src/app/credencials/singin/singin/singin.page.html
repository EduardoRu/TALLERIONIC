<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="regresar()">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="divContent">
    <ion-title id="titSinIn">Ingresa tus datos</ion-title>
    <form [formGroup]="credenciales">
      <ion-grid>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-label id="labTitle">Correo</ion-label>
            <ion-item>
              <ion-input type="text" placeholder="Correo" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-label id="labTitle">Contraseña</ion-label>
            <ion-item>
              <ion-input type="text" placeholder="Contraseña" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>
      <ion-row style="padding-top: 30px;">
        <ion-col size="12">
          <ion-button (click)="ingreso()" expand="block">
            Ingresar
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="registrar()" expand="block">
            Registrar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
