<ion-header>
  <ion-toolbar>
    <ion-icon name="menu-outline" slot="start" style="font-size: 30px; padding-left: 10px;" (click)="openMenu()"></ion-icon>
    <ion-title>
      Categor√≠a - {{nomCategoria}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content" class="my-custom-menu" content-id="main-content">
  <ion-header  style="background-color: aqua;">
    <ion-toolbar>
      <ion-title>Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="superior()">
        <ion-icon name="reorder-four-outline" style="padding-right: 5px;"></ion-icon>
        <ion-label>Frontal</ion-label>
      </ion-item>
      <ion-item (click)="central()">
        <ion-icon name="reorder-three-outline" style="padding-right: 5px;"></ion-icon>
        <ion-label>Central</ion-label>
      </ion-item>
      <ion-item (click)="inferior()">
        <ion-icon name="reorder-two-outline" style="padding-right: 5px;"></ion-icon>
        <ion-label>Inferior</ion-label>
      </ion-item>
      <ion-item (click)="articulos()">
        <ion-icon name="pricetag-outline" style="padding-right: 5px;"></ion-icon>
        <ion-label>Articulos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
