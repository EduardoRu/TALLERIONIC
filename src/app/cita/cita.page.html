<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Agenda una cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center;">
    Ingresa los datos
  </h2>
  <form action="" [formGroup]="datosCita">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre del responsable</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Problema</ion-label>
            <ion-input formControlName="problema"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-datetime 
          formControlName="fechaRecibo" 
          dayValues="01,02,04,05,06,07,08,09,11,12,13,14,15,16,18,19,20,21,22,23,25,26,27,28,29,30"
          hourValues="09,10,11,12"
          ></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Notas</ion-label>
            <ion-textarea rows="6" cols="20" placeholder="Ingresa más datos del problema aquí..."
              formControlName="nota"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="agregaCita()" expand="full">
            Agendar cita
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
