<app-header nomCategoria="Frontal">
</app-header>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let a of articulos" (click)="info(a)">
      <img src="{{a.img}}">
      <ion-card-header>
        <ion-card-title>{{a.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Precio: {{a.precio}}$
      </ion-card-content>
    </ion-card>
  </ion-content>
